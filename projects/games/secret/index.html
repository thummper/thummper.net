<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/globalFunctions.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/scenery.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="gameWrapper">
        <div class="gameArea">

            <div class="menuWrapper">
                <div class="menu mainMenu" id="mainMenu">
                    <div class="title"> Zoe Defender </div>
                    <div class="button" id="startGame"> Start Game </div>

                </div>
                <div class="menu pauseMenu" id="pausedMenu">
                    <div class="title"> Paused </div>
                </div>
                <div class="menu gameMenu" id="gameMenu" >
                    <div class="progress healthBar" data-label="100%">
                        <span class="value" style="width:50%"></span>
                    </div>
                    <div class="progress laserBar" data-label="100%">
                        <span class="value" style="width:50%"></span>
                    </div>
                </div>
            </div>

            <canvas id="gilderCanvas"></canvas>
        </div>

    </div>
    <div class="devInfo">
        <div class="item"> Game State: <div id="gameState">0</div>
        </div>



    </div>
</body>

</html>
